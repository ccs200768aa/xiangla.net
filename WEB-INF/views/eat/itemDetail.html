<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>商品详情列表</title>
    <link rel="stylesheet" href="../../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../resources/css/style.css">

</head>
<body>
<div class="header">
    <div class="top-index">
        <div id="manage">
            <ul>
                <li><a href="<%=basePath%>index/managerLogin">I'm Manager</a></li>
                <li><a href="<%=basePath%>index/userLogin">I'm User</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="logo"><a href="#"></a></div>
        <div class="search_box">
            <form action="#">
                <input type="text" placeholder="全站搜索"/>
                <input type="submit" class="btn btn-default" value="查询"/>
            </form>
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav-pills">
                    <li><a href="resources/views/eatList.jsp">吃</a></li>
                    <li><a href="#">喝</a></li>
                    <li><a href="#">玩</a></li>
                    <li><a href="#">乐</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div id="item_info">
        <div class="col-xs-4  info_image">
            <img style="width:100%;height:300px;border: 1px solid #EDEDED " src="" alt="我是图片" id="food_img">
        </div>
        <div class="col-xs-8 info_text">
            <div id="info_summery">
            </div>
            <form action="" id="food_buy_form" method="get">
                <input type="hidden" id="food_id"/>
                <div>
                    <span>数量</span><input type="number" id="buy_num"/>
                </div>
                <hr/>
                <button id="buy_now" class="btn btn-warning">立即购买</button>
                <button id="buy_add_cart" class="btn btn-warning">加入购物车</button>
            </form>
        </div>
    </div>
    <div id="item_info_detail">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#detail">商品详情</a></li>
            <li><a data-toggle="tab" href="#ask">商品咨询</a></li>
            <li><a data-toggle="tab" href="#comment">用户评价</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="detail">
                <div id="info_tab"></div>
                <div id="detail_tab"></div>
            </div>
            <div class="tab-pane fade" id="ask"><h1>我是zixun</h1></div>
            <div class="tab-pane fade" id="comment">
                <ul id="comment_list"></ul>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Mr.Xiang &copy 伪版必究</p>
</div>
<script src="../../../resources/js/jquery-3.0.0.min.js"></script>
<script src="../../../resources/js/bootstrap.min.js"></script>
<script>
    var src = window.location.href;
    var goodsId = src.substr(src.indexOf("?itemId=") + 8, src.length);

    $("#buy_now").click(function(){
        $("#food_buy_form").attr("action","/a");
//        $.get(url,function(){
//            alert("a");
//        });
    })

    $(function () {
        loadFoodDetail();
        loadFoodComment();
    });

    function loadFoodDetail() {
        var url = "http://localhost:8990/XiangLa/pipes/foods/foodsDetailJsonp";
        var para = {itemId: goodsId};

        $.ajax({
            url: url,
            type: 'get',
            data: para,
            dataType: 'json',
            crossDomain: true,
            success: function (data) {
                var food = data.food;
                $("#food_img").attr("src", food.imgUrl);
                var info_summery = "<h3>详情信息</h3>"
                        + "<hr/>"
                        + "<p>单价：" + food.sellprice + "&nbsp;&nbsp;&nbsp;库存：" + food.stock + "</p>"
                        + "<hr/>";
                $("#info_summery").html(info_summery);
                var info_tab_html = "<ul>" +
                        "<li><span>名称:</span>" + food.name + "</li>" +
                        "<li><span>市场价:</span>" + food.marketprice + "</li>" +
                        "<li><span>销售价:</span>" + food.sellprice + "</li>" +
                        "</ul>"
                $("#info_tab").html(info_tab_html);
                $("#detail_tab").html(food.detail);
            }
        });
    }

    function loadFoodComment(){
        var url = "http://localhost:8990/XiangLa/pipes/foods/foodsCommentListJson";
        var para = {itemId: goodsId};

        $.ajax({
            url: url,
            type: 'get',
            data: para,
            dataType: 'json',
            crossDomain: true,
            success: function (data) {
                var gcList = data.gcList;
                $(gcList).each(function(){
                    $("#comment_list").append("<li>"+this['createTime']
                    +this['content']
                    +"</li>");
                });
            }
        });
    }
</script>
</body>
</html>
