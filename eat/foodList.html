</head>
<body>
<div class="header">
    <div class="top-index">
        <div id="manage">
            <ul>
                <li><a href="<%=basePath%>index/managerLogin">I'm Manager</a></li>
                <li><a href="<%=basePath%>index/userLogin">I'm User</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="logo"><a href="../../../index.html"></a></div>
        <div class="search_box">
            <form action="#">
                <input type="text" placeholder="全站搜索"/>
                <input type="submit" class="btn btn-default" value="查询"/>
            </form>
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav-pills">
                    <li><a href="foodList.html">吃</a></li>
                    <li><a href="#">喝</a></li>
                    <li><a href="#">玩</a></li>
                    <li><a href="#">乐</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div id="goods_type">
        <span>品牌： 耐克 阿迪</span>
    </div>
    <div id="goods_sort">
        <a>综合排序</a>
        <a>人气</a>
        <a>价格</a>
    </div>
    <div class="list_content">
        <ul id="goods_ul">
        </ul>
    </div>
</div>
<div class="toolbar">
    <a href="#top" id="scrollUp" class=""/>
    <a href="#" id="toCart"/>
</div>
<div class="footer">
    <p>Mr.Xiang &copy 伪版必究</p>
</div>
<script>
    var prefix = "http://localhost:8990/XiangLa/";
    var listurl = prefix + "pipes/foods/foodsListJsonp";

    $("#toCard").click(function(){
        alert("a");
        var toCartUrl = prefix + "cart/myInterimCart";
        window.location.href = toCartUrl;
    })

    function list(id) {
        para = {id:id};
        $.ajax({
            url: prefix + "foods/pushCart",
            data: para,
            type: "get",
            success: function (data) {
                alert("添加成功");
            }
        });
    }

    function loadGoodsListJson() {
        var para = {};
        $.ajax({
            url: listurl,
            type: 'post',
            data: para,
            dataType: 'jsonp',
            crossDomain: true,
            success: function (data) {
                var goods = data.list;
                $(goods).each(function () {
                    $("#goods_ul").append("<li><!--class='col-xs-3'-->" + "<div class='itemBox'>"
                            + "<div class='goods_img'><a href='itemDetail.html?itemId="+this.id+"'><img src='" + this.imgUrl + "' style='width:100%;height:220px;border:none;border-radius:10px' alt='未上传图片'/></a></div>"
                            + "<div class='goods_info'>"
                            + "<span style='color:#FF9933;font-size:16px;font-weight: bold'>￥" + this.sellprice + "</span><br/><span style='font-size:12px;height: 35px;line-height: 35px'>" + this.name + "</span><br/>"
                            + "<a href='#' id='list' onclick='list("+this.id+")'><img src='../../../static/img/basket.png' style='width:20px;height:20px;float:right;margin-right:10px;'/></a>"
                            + "<a href='#' id='dz'><img src='../../../static/img/good.png' style='width:20px;height:20px;float:right;margin-right:10px;'/></a></div>"
                            + "</div>"
                            + "</li>");
                });
            }
        });
    }

    function loadGoodsGroup(){

    }

    $(function () {
        loadGoodsListJson();
    });

</script>
</body>
</html>
