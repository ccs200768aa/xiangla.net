<script>

    var prefix = "http://www.xianglaxiangla.xin:8992/xiangLaManage/";
    var listurl = prefix + "pipes/joke/jokeJsonList";


    function loadJokesListJson() {
        var para = {};
        $.ajax({
            url: listurl,
            type: 'post',
            data: para,
            dataType: 'json',
            crossDomain: true,
            success: function (data) {
                var list = data;
                $(list).each(function () {
                    $("#joke-ul").append("<li><div><h2>" + this.content.substr(0, 5) + "</h2><p>" + this.content + "</p><a href='#content'>了解更多</a></div></li>");
                });
            }
        });
    }

    $(function () {
        loadJokesListJson();
    });
